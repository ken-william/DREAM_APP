# =====================================================
# DOCKER-COMPOSE SQLITE - SYNTHÉTISEUR DE RÊVES
# Version simplifiée pour SQLite (recommandée)
# =====================================================

version: '3.8'

services:
  # =====================================================
  # APPLICATION WEB DJANGO + SQLITE
  # =====================================================
  web:
    build: .
    container_name: dreamapp-web
    environment:
      - DJANGO_ENV=production
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,dreamapp-web
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      # PAS de DATABASE_URL = utilise SQLite par défaut
    env_file:
      - backend/.env
    volumes:
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
      - sqlite_data:/app/backend  # Volume pour db.sqlite3
      - ./backend/logs:/app/backend/logs
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # =====================================================
  # NGINX REVERSE PROXY (OPTIONNEL)
  # =====================================================
  nginx:
    image: nginx:alpine
    container_name: dreamapp-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped
    profiles:
      - with-nginx  # Optionnel

# =====================================================
# VOLUMES PERSISTANTS
# =====================================================
volumes:
  static_volume:
    driver: local
  media_volume:
    driver: local
  sqlite_data:
    driver: local  # Sauvegarde db.sqlite3

# =====================================================
# RÉSEAU SIMPLE
# =====================================================
networks:
  default:
    name: dreamapp-network
    driver: bridge
